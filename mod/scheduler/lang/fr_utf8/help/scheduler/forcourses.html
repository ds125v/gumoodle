<h2>Planificateur de rendez-vous</h2>
<h3>Choix des étudiants dans un contexte global</h3>
<p>
Vous pouvez placer un planificateur de rendez-vous dans l'espace global de Moodle, mais vous devrez indiquer à partir de quel cours la liste des utilisateurs concernés par les rendez-vous sera constituée.
</p>
