<p><b><img alt="" src="<?php echo $CFG->wwwroot; ?>/mod/turnitintool/icon.gif" />&nbsp;Exercices Turnitin&nbsp;-&nbsp;Note Globale</b></p>
La note globale définit la note maximale autorisée pour l’ensemble de l’exercice. Chaque section de l’exercice a un nombre de points maximum attribués qui sera utilisé pour distribuer les points de manière proportionnelle et déterminer la note globale.
