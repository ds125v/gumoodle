<p><b><img alt="" src="<?php echo $CFG->wwwroot; ?>/mod/turnitintool/icon.gif" />&nbsp;Turnitin Uppgifter&nbsp;-&nbsp;Sammanlagt Betyg</b></p>
Det sammanlagda betyget avgör det maximalt tillåtna betyget för den samlade uppgiften. Varje del av en uppgift har en maximal poäng tilldelad, vilket används för att proportionellt fördela betygen i syfte att fastställa det sammanlagda betyget.
