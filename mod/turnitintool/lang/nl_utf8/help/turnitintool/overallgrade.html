Het totale cijfer bepaalt het maximum toegestane cijfer voor de totale opdracht, elk deel van een opdracht heeft een maximum cijfer gealloceerd dat gebruik wordt om de cijfers proportioneel te verdelen om het totale cijfer te bepalen.
