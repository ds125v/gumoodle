ユーザーの提出物をアップロード時に自動的にTurnitinに提出するには、'アップロード時にTurnitinに即座に提出する'のオプションを選択してください。または、提出物をMoodleに保存するオプションを選択し、'Turnitinに提出前にアップロードを確認する'オプションそ選択して、マニュアル操作でTurnitinにアップロードすることもできます。
